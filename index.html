<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href= "stylesheet/style(index).css">
</head>

<body>
	
	<div id="main">
		<h1 id="title">Survey Form </h1>
		<p>Purpose of this survey is to collect valid information for school purposes</p>
		<div class="main">
			<form id="survey-form" action="https://www.freecodecamp.com/email-submit" method="post" enctype="multipart/form-data">
				<!-- Name -->
				<label for="full_name">Name</label><br>
				<input type="text" id="name"name="name"><br>
				<!-- Email -->
				<label for="email">Email</label><br>
				<input type="text" id="email"name="email" value="Enter you email address"><br>
				<!-- Age -->
				<label for="age">Age(optional)</label><br>
				<input type="number" id="age"name="age" value="Enter age"><br>

				<!-- Role -->
				<p>What are you doing this pandemic?</p><br>
				<input type="radio" id="studying" name="role" value="studying">
				<label for="studying">Studying</label><br>
				<input type="radio" id="working" name="role" value="working">
				<label for="working">Working</label><br>
				<input type="radio" id="others" name="role" value="others">
				<label for="others">Others</label><br>

				<!-- Checkbox -->
				<p>What are you gonna do after the pandemic ends?</p><br>
				<input type="checkbox" id="others" name="after-pandemic" value="vacation">
				<label for="vacation">Vacation</label><br>

				<input type="checkbox" id="hike" name="after-pandemic" value="hike">
				<label for="hike">Hike</label><br>

				<input type="checkbox" id="travel" name="after-pandemic" value="travel">
				<label for="travel">Travel</label><br>

				<input type="checkbox" id="sports" name="after-pandemic" value="sports">
				<label for="sports">Sports</label><br>

				<input type="checkbox" id="personal_projects" name="after-pandemic" value="personal_projects">
				<label for="personal_projects">Personal Projects</label><br>

				<input type="checkbox" id="meditate" name="after-pandemic" value="meditate">
				<label for="meditate">Meditate</label><br>

				<input type="checkbox" id="others" name="after-pandemic" value="others">
				<label for="others">Others</label><br><br>
				<input  type="submit" id="submit" value="Submit">


			</form>
		</div>
	</div>
</body>
</html>
